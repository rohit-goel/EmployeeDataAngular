<html>

<body>

  <h1>Profile Details</h1>


  <table>
      <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>EmailID</th>
            <th>Contact</th>
            <th>Password</th>
            <th>Gender</th>
            <th>Employee ID</th>
          </tr>
        </thead>
        
      <tbody *ngFor = "let employee of alldata">
      <td>{{employee.firstName}}</td>
      <td>{{employee.lastName}}</td>
      <td>{{employee.emailId}}</td>
      <td>{{employee.phoneNo}}</td>
      <td> {{employee.password}}</td>
      <td> {{employee.gender}}</td>
      <td> {{employee.empId}}</td>
      </tbody>
  </table>
  <button type="button" (click)="backtoedit()">Edit Form</button>
</body>

</html>
